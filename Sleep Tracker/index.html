<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sleep Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="sleep.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="sleep.js" defer></script>
</head>
<body>
  <header id="head">
    <img src="day-night.gif" alt="EYE"><span>SLEEP TRACKER</span><img src="day-night.gif" alt="EYE">
  </header>
  <div id="navbar">
    <a href="Sleep.htm">Home</a>
    <a href="chart.html">Chart</a>
    <a href="daily.html">Report</a>
  </div>
  <div id="main">
    <div id="date-time">
      <div class="time">
        <h1 id="clock">00:00</h1>
      </div>
      </div>
      <div class="date">
        <div class="content">

          <p id='day'></p>
          <p id='date'></p>

        </div>
        <div class="sleep">
          <div class="chartData">
            <label for="sleep" style="color:#50d420;text-align:center;fontSize:26;">SLEPT AT</label><span id="slept"></span><input type="range" min="1" max="12" onchange="changes(this.value)">
            <label for="woke" style="color:#50d420;text-align:center;fontSize:26;">WOKE AT</label><span id="wokeup"></span><input type="range" min="1" max="12" onchange="changew(this.value)">
            <button id='chartAdd' class="btn btn-info" onclick="chartUpdate()">ADD TO CHART</button>
          </div>
        </div>
      </div>
        <div id="chart">
          <canvas id="myChart" width="530" height="430" style="background-color:#212126;;"></canvas>
        </div>
      </div>


</body>
</html>
