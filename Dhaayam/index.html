<!DOCTYPE html>
<html>
<head>
	<title>DHAYAM</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="game.css">
	<script type="text/javascript" defer src="game.js"></script>

</head>
<body>
	<div class="dhayam">
	<div class="game">
    	<table>
			<tr>
				<td class="coins"><img src="camera.svg" id="g1"></td>
				<td class="coins"><img src="camera.svg" id="g2"></td>
			</tr>
			<tr>
				<td class="coins"><img src="camera.svg" id="g3"></td>
				<td class="coins"><img src="camera.svg" id="g4"></td>
			</tr>
			<tr>
				<td class="coins"><img src="anchor.svg" id="r1"></td>
				<td class="coins"><img src="anchor.svg" id="r2"></td>
			</tr>
			<tr>
				<td class="coins"><img src="anchor.svg" id="r3"></td>
				<td class="coins"><img src="anchor.svg" id="r4"></td>
			</tr>
			<tr>
				<td class="coins"><img src="smile.svg" id="y1"></td>
				<td class="coins"><img src="smile.svg" id="y2"></td>
			</tr>
			<tr>
				<td class="coins"><img src="smile.svg" id="y3"></td>
				<td class="coins"><img src="smile.svg" id="y4"></td>
			</tr>
			<tr>
				<td class="coins"><img src="umbrella.svg" id="b1"></td>
				<td class="coins"><img src="umbrella.svg" id="b2"></td>
			</tr>
			<tr>
				<td class="coins"><img src="umbrella.svg" id="b3"></td>
				<td class="coins"><img src="umbrella.svg" id="b4"></td>
			</tr>
		</table>
			
		<!-- Board for the game -->
		<div style="width: 70%" class="canvas" id="canvas">
		
		</div>
		
	</div>
	</div>
	<div class='play'>
		<div class="btns">
		<div class="player1"><button class="btn btn-primary">Player 1</button></div>
		<div class="player2"><button class="btn btn-primary">Player 2</button></div>
		<div class="player3"><button class="btn btn-primary">Player 3</button></div>
		<div class="player4"><button class="btn btn-primary">Player 4</button></div>
		</div> <hr>

		<div class="num_borad">
			<div class="r1">
				<div class="num1"><button class="btnp">1</button></div>
				<div class="num2"><button class="btnp">2</button></div>
				<div class="num3"><button class="btnp">3</button></div>
			</div>
			<div class="r2">
				<div class="num4"><button class="btnp">4</button></div>
				<div class="num5"><button class="btnp">5</button></div>
				<div class="num6"><button class="btnp">6</button></div>
			</div>
			<div class="r3">
				<div class="num*"><button class="btnp">*</button></div>
				<div class="num0"><button class="btnp">0</button></div>
			</div>
			
		</div>

	</div>
</div>



</body>
</html>
